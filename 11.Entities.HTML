    <body>
        <h1>ENTITIES : </h1>
        <p>Entities are the replacements of the HTML reserve characters eg: less than, spaces etc </p>
        
        <p>eg :some &nbsp; dhgf &nbsp;dhkfjhdkdsk </p>
        <p>eg :some &#160; dhgf &#160;dhkfjhdkdsk </p>
        <p> 4 &lt 5 &#60 500</p>
        <p>facebook  &#169 </p>
        
        
        <p>My name is <strong>Roshan Raut</strong></p>
        
    </body>
</html>
