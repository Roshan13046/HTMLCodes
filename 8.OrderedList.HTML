<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ordered List</title>
    </head>
    <body>
        
        <h1>1.Flowers</h1>        
        <ol >
            <li>Rose</li>
            <li>Sunflower</li>
            <li>Lotus</li>
            <li>Lily</li>        
        </ol>
        
        <h1>2.Animals</h1>
        <ol type="A">
            <li>Lion</li>
            <li>Tiger</li>
            <li>Wolf</li>
            <li>Deer</li>
        </ol>
        
        <h1>3.Birds</h1>
        <ol type="a">
            <li>Owl</li>
            <li>Parrot</li>
            <li>Eagle</li>
            <li>Sparrow</li>
        </ol>
        
        <h1>4.Aqutic Animals</h1>
        <ol type="I">
            <li>Fish</li>
            <li>Shark</li>
            <li>Frog</li>
            <li>Whale</li>
        </ol>
        
        <h1>5.Members</h1>
        <ol type="i">
            <li>Father</li>
            <li>Mother</li>
            <li>Sister</li>
            <li>Brothers</li>            
        </ol>
        
        
    </body>
</html>
